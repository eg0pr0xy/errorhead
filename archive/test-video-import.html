<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Video Import</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .test-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background-color: #0056b3;
        }
        .logs {
            width: 80%;
            max-height: 300px;
            overflow-y: auto;
            background-color: #111;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Test Video Import</h1>
    <button class="test-button" id="testVideo">Import test.mp4</button>
    <div class="logs" id="logs"></div>

    <script>
        const logsDiv = document.getElementById('logs');
        function log(msg) {
            const p = document.createElement('p');
            p.textContent = msg;
            logsDiv.appendChild(p);
            console.log(msg);
        }

        async function testVideoImport() {
            log('Testing video import...');
            try {
                const response = await fetch('/test.mp4');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const blob = await response.blob();
                log(`Blob received: ${blob.type}, ${blob.size} bytes`);
                
                const file = new File([blob], 'test.mp4', { type: 'video/mp4' });
                log(`File created: ${file.name}, ${file.type}, ${file.size} bytes`);
                
                // Dispatch event to main app
                window.dispatchEvent(new CustomEvent('test-file-select', { detail: file }));
            } catch (err) {
                log(`Error: ${err.message}`);
            }
        }

        document.getElementById('testVideo').addEventListener('click', function() {
            console.log('Button clicked');
            testVideoImport();
        });

        // Test on load
        window.addEventListener('load', () => {
            log('Page loaded');
        });
    </script>
</body>
</html>
